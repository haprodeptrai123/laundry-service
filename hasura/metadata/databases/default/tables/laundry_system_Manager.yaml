table:
  name: manager
  schema: laundry_system
array_relationships:
  - name: ManagerOrder
    using:
      foreign_key_constraint_on:
        column: manager_id
        table:
          name: orders
          schema: laundry_system
  - name: ManagerProcess
    using:
      foreign_key_constraint_on:
        column: manager_id
        table:
          name: process
          schema: laundry_system
  - name: ManagerStaff
    using:
      foreign_key_constraint_on:
        column: manager_id
        table:
          name: staffs
          schema: laundry_system
  - name: ManagerVendor
    using:
      manual_configuration:
        column_mapping:
          vendor_id: vendor_id
        insertion_order: null
        remote_table:
          name: vendor
          schema: laundry_system
  - name: ManagerWorkSchedules
    using:
      foreign_key_constraint_on:
        column: manager_id
        table:
          name: workschedule
          schema: laundry_system
