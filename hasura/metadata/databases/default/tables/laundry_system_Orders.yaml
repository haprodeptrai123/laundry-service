table:
  name: orders
  schema: laundry_system
array_relationships:
  - name: OrderCust
    using:
      manual_configuration:
        column_mapping:
          customer_id: id
        insertion_order: null
        remote_table:
          name: customers
          schema: laundry_system
  - name: OrderFeedback
    using:
      manual_configuration:
        column_mapping:
          order_id: order_id
        insertion_order: null
        remote_table:
          name: feedback
          schema: laundry_system
  - name: OrderManager
    using:
      manual_configuration:
        column_mapping:
          manager_id: manager_id
        insertion_order: null
        remote_table:
          name: manager
          schema: laundry_system
  - name: OrderOrderDetail
    using:
      manual_configuration:
        column_mapping:
          order_id: order_id
        insertion_order: null
        remote_table:
          name: orderdetails
          schema: laundry_system
  - name: OrderPayment
    using:
      manual_configuration:
        column_mapping:
          payment_id: payment_id
        insertion_order: null
        remote_table:
          name: payment
          schema: laundry_system
  - name: OrderStaff
    using:
      manual_configuration:
        column_mapping:
          staff_id: staff_id
        insertion_order: null
        remote_table:
          name: staffs
          schema: laundry_system
  - name: OrderTrans
    using:
      foreign_key_constraint_on:
        column: order_id
        table:
          name: transaction
          schema: laundry_system
  - name: OrderVendor
    using:
      manual_configuration:
        column_mapping:
          vendor_id: vendor_id
        insertion_order: null
        remote_table:
          name: vendor
          schema: laundry_system
