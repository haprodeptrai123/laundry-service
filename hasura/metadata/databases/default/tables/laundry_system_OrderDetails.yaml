table:
  name: orderdetails
  schema: laundry_system
array_relationships:
  - name: OrderDetailEquipment
    using:
      manual_configuration:
        column_mapping:
          equipment_id: equipment_id
        insertion_order: null
        remote_table:
          name: equipment
          schema: laundry_system
  - name: OrderDetailOrder
    using:
      manual_configuration:
        column_mapping:
          order_id: order_id
        insertion_order: null
        remote_table:
          name: orders
          schema: laundry_system
  - name: OrderDetailProcess
    using:
      foreign_key_constraint_on:
        column: order_detail_id
        table:
          name: process
          schema: laundry_system
  - name: OrderDetailProduct
    using:
      manual_configuration:
        column_mapping:
          product_id: product_id
        insertion_order: null
        remote_table:
          name: product
          schema: laundry_system
  - name: OrderDetailService
    using:
      manual_configuration:
        column_mapping:
          service_id: service_id
        insertion_order: null
        remote_table:
          name: service
          schema: laundry_system
  - name: OrderDetailTracking
    using:
      foreign_key_constraint_on:
        column: order_detail_id
        table:
          name: trackingorder
          schema: laundry_system
  - name: OrderDetailVoucher
    using:
      manual_configuration:
        column_mapping:
          voucher_id: voucher_id
        insertion_order: null
        remote_table:
          name: voucher
          schema: laundry_system
