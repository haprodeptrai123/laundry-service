table:
  name: OrderDetails
  schema: laundry_system
array_relationships:
  - name: OrderDetailEquipment
    using:
      manual_configuration:
        column_mapping:
          equipment_id: equipment_id
        insertion_order: null
        remote_table:
          name: Equipment
          schema: laundry_system
  - name: OrderDetailOrder
    using:
      manual_configuration:
        column_mapping:
          order_id: order_id
        insertion_order: null
        remote_table:
          name: Orders
          schema: laundry_system
  - name: OrderDetailProcess
    using:
      foreign_key_constraint_on:
        column: order_detail_id
        table:
          name: Process
          schema: laundry_system
  - name: OrderDetailProduct
    using:
      manual_configuration:
        column_mapping:
          product_id: product_id
        insertion_order: null
        remote_table:
          name: Product
          schema: laundry_system
  - name: OrderDetailService
    using:
      manual_configuration:
        column_mapping:
          service_id: service_id
        insertion_order: null
        remote_table:
          name: Service
          schema: laundry_system
  - name: OrderDetailTracking
    using:
      foreign_key_constraint_on:
        column: order_detail_id
        table:
          name: TrackingOrder
          schema: laundry_system
  - name: OrderDetailVoucher
    using:
      manual_configuration:
        column_mapping:
          voucher_id: voucher_id
        insertion_order: null
        remote_table:
          name: Voucher
          schema: laundry_system
